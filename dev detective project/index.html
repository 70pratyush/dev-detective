<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">DevDetective</h1>
            <!-- dark mode button that i'll add later on -->
        </header>


        <main>
            <div id="app">

                <div class="searchbar-container active">
                    <input type="search" name="user-input" id="input" placeholder="Enter a GitHub username..." required>
                    <div class="error">
                        <p id="no-results">no search results</p>
                    </div>
                    <button class="btn-search" id="submit">Search</button>
                </div>

                <div class="profile-container">
                    <div class="profile-content">
                        <div class="profile-header">
                            <img id="avatar" src="" alt="">
                            <div class="profile-info-wrapper">
                                <div class="profile-name">
                                    <h2 id="name"></h2>
                                    <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>

                        <p id="bio"></p>

                        <div class="profile-stats-wrapper">
                            <div class="profile-stat">
                                <p class="stat-title">Repos</p>
                                <p id="repos" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Followers</p>
                                <p id="followers" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Following</p>
                                <p id="following" class="stat-value"></p>
                            </div>
                        </div>

                        <div class="profile-bottom-wrapper">
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="pictures/location-icon.svg" alt=""></div>
                                <p id="location">Not Found</p>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="pictures/website-icon.svg" alt=""></div>
                                <a href="#" id="page">Not Found</a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="pictures/twitter-icon.svg" alt=""></div>
                                <a href="#" id="twitter">Not Found</a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="pictures/company-icon.svg" alt=""></div>
                                <p id="company">Not Found</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

    </div>


    <script src="script.js"></script>
</body>

</html>
